name: Android AAB with Auto-Fix

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Auto-fix manifest & config
        run: |
          bash tools/fix-android-manifest.sh

      # (Optionnel) Injecte la clé de signature depuis les secrets
      - name: Decode and save keystore
        if: ${{ secrets.AFRIKOIN_KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p android/app/keystore
          echo "${{ secrets.AFRIKOIN_KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore/afrikoin-release-key.jks
          {
            echo "AFRIKOIN_STORE_FILE=$GITHUB_WORKSPACE/android/app/keystore/afrikoin-release-key.jks"
            echo "AFRIKOIN_STORE_PASSWORD=${{ secrets.AFRIKOIN_STORE_PASSWORD }}"
            echo "AFRIKOIN_KEY_ALIAS=${{ secrets.AFRIKOIN_KEY_ALIAS }}"
            echo "AFRIKOIN_KEY_PASSWORD=${{ secrets.AFRIKOIN_KEY_PASSWORD }}"
          } >> $GITHUB_ENV

      - name: Grant gradlew execute
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build (manifest check first)
        id: build
        working-directory: android
        run: |
          set -e
          ./gradlew :app:processReleaseMainManifest --no-daemon --stacktrace --info || true
          # Sauvegarde le rapport merger s'il existe
          REPORT="app/build/outputs/logs/manifest-merger-release-report.txt"
          if [ -f "$REPORT" ]; then
            echo "report_path=$REPORT" >> $GITHUB_OUTPUT
          fi
          # Lance le build complet (échouera si problèmes restants)
          ./gradlew bundleRelease --no-daemon

      - name: Upload manifest merger report
        if: always() && steps.build.outputs.report_path
        uses: actions/upload-artifact@v4
        with:
          name: manifest-merger-report
          path: android/${{ steps.build.outputs.report_path }}

      - name: Upload AAB
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: afrikoin-aab
          path: android/app/build/outputs/bundle/release/*.aab
