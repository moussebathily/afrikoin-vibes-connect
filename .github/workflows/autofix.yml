name: Auto-fix Code Quality

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  autofix:
    name: Auto-fix and create PR
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: |
          npx prettier --write "src/**/*.{ts,tsx,js,jsx,json,css,md}"
          npx prettier --write "*.{ts,tsx,js,jsx,json,md}"

      - name: Run ESLint auto-fix
        run: npx eslint . --ext .ts,.tsx --fix || true

      - name: Check for changes
        id: changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git add .
            git status
          fi

      - name: Create autofix branch and PR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="autofix/$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          git commit -m "ðŸ”§ Auto-fix: Prettier + ESLint

          - Applied Prettier formatting
          - Fixed ESLint issues
          - Triggered by: ${{ github.event.head_commit.message }}
          
          Auto-generated by GitHub Actions"
          
          git push origin "$BRANCH_NAME"
          
          # Create PR
          gh pr create \
            --title "ðŸ”§ Auto-fix: Code quality improvements" \
            --body "## Auto-generated fixes

          This PR contains automatic code quality improvements:
          - âœ¨ Prettier formatting applied
          - ðŸ”§ ESLint auto-fixes applied
          
          **Triggered by:** ${{ github.event.head_commit.message }}
          **Commit:** ${{ github.sha }}
          
          > **Note:** This PR was automatically created by GitHub Actions.
          > Please review the changes before merging." \
            --head "$BRANCH_NAME" \
            --base main \
            --label "autofix,quality"

  quality-check:
    name: Quality check on PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: Lint check
        run: npx eslint . --ext .ts,.tsx

      - name: Type check
        run: npx tsc --noEmit

      - name: Build check
        run: npm run build

      - name: Comment PR status
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Quality checks passed!** This PR is ready for review and merge.'
            })