name: Build Android (Capacitor)

on:
  workflow_dispatch: # lancement manuel
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci --legacy-peer-deps

      - name: 🏗️ Build web project
        run: npm run build

      - name: 📦 Install Capacitor + Android
        run: |
          npm ci --legacy-peer-deps @capacitor/core @capacitor/cli @capacitor/android
          npm install --force --save-dev @capacitor/assets

      - name: ⚙️ Init & Sync Capacitor
        run: |
          npx cap init afrikoin app.lovable.afrikoin --web-dir=dist --npm-client=npm
          npx capacitor-assets generate resources
          npx cap sync

      - name: 📱 Build Android AAB
        run: |
          cd android
          ./gradlew bundleRelease

      - name: 📤 Upload AAB artifact
        uses: actions/upload-artifact@v3
        with:
          name: afrikoin-release
          path: android/app/build/outputs/bundle/release/app-release.aab
