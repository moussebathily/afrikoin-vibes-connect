# AfriKoin Android Build Properties
# Project-wide Gradle settings for Android Studio detection

# AndroidX migration
android.useAndroidX=true
android.enableJetifier=true

# Build performance optimizations
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Android build optimizations
android.enableBuildCache=true
android.enableR8.fullMode=true
android.enableR8=true

# Incremental compilation (only for Kotlin projects)
# kapt.incremental.apt=true
# kapt.use.worker.api=true

# SDK versions (defined in build.gradle, not here)
# These are build configuration flags only

# Edge-to-edge support flags
android.edgeToEdgeEnabled=true
android.enableWindowInsets=true

# Capacitor specific properties
capacitor.android.enableSplashScreen=true
capacitor.android.allowMixedContent=true

# Private project configuration
android.disableAutomaticComponentCreation=false
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Build variant configuration
android.enableSeparateAnnotationProcessing=true