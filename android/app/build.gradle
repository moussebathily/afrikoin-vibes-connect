
// AfriKoin Android App Build Configuration
// React + Capacitor mobile application targeting Android 15+ (SDK 35)
// This project uses edge-to-edge display and Material Design 3
apply plugin: 'com.android.application'

// Architecture Detection Plugins for Android Studio
apply plugin: 'kotlin-android'

android {
    namespace "app.lovable.afrikoin"
    compileSdk rootProject.ext.compileSdkVersion
    
    defaultConfig {
        applicationId "app.lovable.afrikoin"  // Updated to match AndroidManifest.xml
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Architecture Metadata for Android Studio Detection
        manifestPlaceholders = [
            ARCHITECTURE_FRAMEWORK: "React-Capacitor",
            ARCHITECTURE_TYPE: "Progressive-Web-App",
            DESIGN_SYSTEM: "Material-Design-3",
            APP_CATEGORY: "FinTech-Social"
        ]
        
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
        
        // Vector drawable support for better performance
        vectorDrawables.useSupportLibrary = true
        
        // Multi-dex support for React apps
        multiDexEnabled true
    }

    signingConfigs {
        release {
            if (System.getenv("ANDROID_KEYSTORE_FILE")) {
                storeFile file(System.getenv("ANDROID_KEYSTORE_FILE"))
                storePassword System.getenv("ANDROID_KEYSTORE_PASSWORD")
                keyAlias System.getenv("ANDROID_KEY_ALIAS")
                keyPassword System.getenv("ANDROID_KEY_PASSWORD")
            }
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            minifyEnabled false
            // Architecture build config for debugging
            buildConfigField "String", "ARCHITECTURE", '"React-Capacitor-Debug"'
            buildConfigField "String", "DESIGN_SYSTEM", '"Material-Design-3"'
            buildConfigField "String", "APP_CATEGORY", '"FinTech-Social"'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (signingConfigs.release.storeFile) {
                signingConfig signingConfigs.release
            }
            // Architecture build config for release
            buildConfigField "String", "ARCHITECTURE", '"React-Capacitor-Release"'
            buildConfigField "String", "DESIGN_SYSTEM", '"Material-Design-3"'
            buildConfigField "String", "APP_CATEGORY", '"FinTech-Social"'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    // Core Android dependencies
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    
    // Material Design 3 for AfriKoin theme
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.core:core-ktx:1.12.0'
    
    // Capacitor core and plugins
    implementation project(':capacitor-android')
    implementation project(':capacitor-haptics')
    implementation project(':capacitor-keyboard')
    implementation project(':capacitor-status-bar')
    
    // Multi-dex support for React apps
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Architecture Components for better Android Studio detection
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.7.0'
    
    // Testing dependencies
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    
    // Capacitor Cordova plugins
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
